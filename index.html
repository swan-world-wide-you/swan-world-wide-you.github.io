        // tokenizer
        let segmenter = new TinySegmenter();                 // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ç”Ÿæˆ
        function segment(){
          let textarea = document.getElementById("textarea_tokenize").value;
          const tablearea = document.getElementById("tokens");
          var segs = segmenter.segment(textarea);  // å˜èªã®é…åˆ—ãŒè¿”ã‚‹
          let segUnique = new Set([...segs]);
          let segArray = [];
          segUnique.forEach((segU) => {
            let count = 0;
            segs.forEach((seg)=>{
              if(segU == seg){

            });
            segArray.push([count,segU]);
          });
          const avg = segs.length / segArray.length;
          let segEvalSqTtl = 0;
          for(let i = 0; i < segArray.length; i++){
            let segEval = segArray[i][0] - avg; // å¹³å‡ã¨ã®å·®
            let segEvalSq = segEval**2; // å¹³å‡å€¤ã®2ä¹—
            segEvalSqTtl += segEvalSq;
          }
          const standard = Math.sqrt(segEvalSqTtl / segs.length); // 2ä¹—ã®å¹³å‡ã®å¹³æ–¹æ ¹ï¼æ¨™æº–åå·®
          for(let i = 0; i < segArray.length; i++){
            let segEval = segArray[i][0] - avg; // å¹³å‡ã¨ã®å·®

        /** createTableTag tableã‚¿ã‚°ã‚’ç”Ÿæˆã—ã¾ã™ã€‚
         * @param {string[[]]} dataset ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã§ã™ã€‚

         * @return {string} HTMLã‚¿ã‚°ã§ã™ã€‚
         */
        function createTableTag(dataset,tableId,options,...args){
            let htmlOutput = "<table ";
            if(tableId){
                htmlOutput += "id='" +tableId+ "' ";
            }else{
                console.warn("ã“ã®é–¢æ•°ã®å®Ÿè¡Œã«ã¯tableIdãŒå¿…è¦ã§ã™ã€‚");
            }
            if(options.class){
                htmlOutput += "class='" +options.class+ "' ";
            }
            if(options.name){
                htmlOutput += "name='" +options.name+"' ";
            }
            if(options.style){
                htmlOutput += "style='" +options.style+"' ";
            }
            htmlOutput += ">";

            for(let i = 0; i < dataset.length; i++){
                let actualCol = 0;
                htmlOutput += "<tr id='"+tableId+"_"+i+"'>";
                for(const colNo of args){
                    if(options.header && i == 0){
                        if(options.headerSortable){
                            htmlOutput += "<th onclick='sortTable(`"+tableId+"`,"+ actualCol +")'>";
                        }else{
                            htmlOutput += "<th>";
                        }
                        htmlOutput += dataset[i][colNo] + "<span id='"+tableId+"_arrow"+actualCol+"'></span></th>";
                    }else{
                        htmlOutput += "<td id='"+tableId+"_"+i+"-"+actualCol+"'>" + dataset[i][colNo] + "</td>";
                    }
                    actualCol++;
                }
                htmlOutput += "</tr>";
            }
            htmlOutput += "</table>";
            return htmlOutput;
        }

        //----TABLE SORTER----//
            
        function sortTable(tableId,n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById(tableId);
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            document.getElementById(tableId+"_arrow"+n).innerText = "â–¼";
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            document.getElementById(tableId+"_arrow"+n).innerText = "â–²";
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /* If a switch has been marked, make the switch
                    and mark that a switch has been done: */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    // Each time a switch is done, increase this count by 1:
                    switchcount ++;
                } else {
                    /* If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again. */
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        // Load the model.

            // context is optional, it provides the context string of the answer.

            let input = {
            queries: [query],
            responses: [
            'ã‚ã¾ã‚Šå…ƒæ°—ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚',
            'ä¸­å›½ã®é¦–éƒ½ã¯åŒ—äº¬ã§ã™ã€‚',

            'ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€‚ãã®ç‚¹ã§ã¯ãŠæ‰‹ä¼ã„ã§ãã¾ã›ã‚“ã€‚',
            'æœ¨ã®æ¨ªã«ã„ã‚‹ã®ã¯ã‚¸ãƒ§ãƒ³ã§ã™ã€‚',
            'ã‚ãªãŸã¯é¢ç™½ã„ã§ã™ã­ã€‚',
            'ã‚°ã‚°ã£ã¦ã©ã†ãã€‚'
            ]
            };
            var scores = [];
            const embeddings = model.embed(input);
            /*
            * The output of the embed method is an object with two keys:
            * {
            *  queryEmbedding: tf.Tensor;
            *  responseEmbedding: tf.Tensor;
            * }
            * queryEmbedding is a tensor containing embeddings for all queries.
            * responseEmbedding is a tensor containing embeddings for all answers.
            * You can call `arraySync()` to retrieve the values of the tensor.
            * In this example, embed_query[0] is the embedding for the query
            * 'How are you feeling today?'
            * And embed_responses[0] is the embedding for the answer
            * 'I\'m not feeling very well.'
            */
            const embed_query = embeddings['queryEmbedding'].arraySync();
            const embed_responses = embeddings['responseEmbedding'].arraySync();

            let likelyresponse = "Tensorflow could not compute the likeliness.";
            let likeliness_max = 0;
            // compute the dotProduct of each query and response pair.
            for (let i = 0; i < input['queries'].length; i++) {
            for (let j = 0; j < input['responses'].length; j++) {
                let likeliness_tensor = dotProduct(embed_query[i], embed_responses[j]);
                scores.push(likeliness_tensor);
                if(likeliness_max <= likeliness_tensor){
                    likeliness_max = likeliness_tensor;
                    likelyresponse = input.responses[j];
                }
            }
            }
            console.log(likelyresponse,scores);
            createChat(likelyresponse);
            })
        });
    }

    // Calculate the dot product of two vector arrays.
    const dotProduct = (xs, ys) => {
    const sum = xs => xs ? xs.reduce((a, b) => a + b, 0) : undefined;

    return xs.length === ys.length ?
    sum(zipWith((a, b) => a * b, xs, ys))
    : undefined;
    }

    // zipWith :: (a -> b -> c) -> [a] -> [b] -> [c]
    const zipWith =
    (f, xs, ys) => {
    const ny = ys.length;
    return (xs.length <= ny ? xs : xs.slice(0, ny))
        .map((x, i) => f(x, ys[i]));
    }
