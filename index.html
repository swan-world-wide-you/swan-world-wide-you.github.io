<body>
  <div class="container">
    <h1>ColorPickAI</h1>
    <div class="input-group mb-4">
      <div class="input-group-text">Ëâ≤„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</div>
      <div class="form-control">
        <input type="color" id="input_color" class="form-control">
      </div>
      <button onclick="isDark()" class="btn btn-primary">ÊòéÊöóÂà§ÂÆö</button>
    </div>
    <div>
      <div id="judge_result" class="mb-4"></div>
    </div>
    <div class="input-group mb-4">
      <div class="input-group-text">AI„ÅÆÂà§ÂÆö</div>

  </div>
  <div class="container">
    <h1>Segmenter</h1>
    <div class="input-group mb-4">
      <div class="input-group-text">ÊñáÁ´†„ÇíÂÖ•Âäõ</div>
      <input id="textarea_tokenize">
      <button class="btn btn-primary" onclick="segment()">Ëß£Êûê</button>
    </div>
    <div class="container">
      <h4>Ëß£ÊûêÁµêÊûú</h4>
      <div id="stage"></div>
      <div id="tokens"></div>
    </div>
  </div>
  </div>
    <script>
        // brain.js „ÅØ„Åò„ÇÅ
        const net = new brain.recurrent.LSTMTimeStep({
          inputSize: 2,
          hiddenLayers: [10],
          outputSize: 2,
        });

        // Same test as previous, but combined on a single set
        const trainingData = [
          [
            [1, 5],
            [2, 4],
            [3, 3],
            [4, 2],
            [5, 1],
          ],
        ];

        net.train(trainingData, { log: true, errorThresh: 0.09 });

        const closeToFiveAndOne = net.run([
          [1, 5],
          [2, 4],
          [3, 3],
          [4, 2],
        ]);

        console.log(closeToFiveAndOne);

        // now we're cookin' with gas!
        const forecast = net.forecast(
          [
            [1, 5],
            [2, 4],
          ],
          3
        );

        console.log('next 3 predictions', forecast);
        // brain.js „Åä„Çè„Çä
        
        // „Éã„É•„Éº„É©„É´„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Å´„Çà„ÇãËâ≤Âà§ÂÆö
        const net2 = new brain.NeuralNetwork();
        // Train the Network with 4 input objects
        net2.train([
        // White RGB(255, 255, 255)
        {input:[255/255, 255/255, 255/255], output:{light:1}},
        // Light grey (192,192,192)
        {input:[192/255, 192/255, 192/255], output:{light:1}},
        // Darkgrey (64, 64, 64)
        {input:[65/255, 65/255, 65/255], output:{dark:1}},
        // Black (0, 0, 0)
        {input:[0, 0, 0], output:{dark:1}},
        ]);

        function isDark(){
        // What is the expected output of Dark Blue (0, 0, 128);
        const color = document.getElementById("input_color").value;
        console.log(color);
        const rHex = parseInt(color.substr(1,2),16);
        const gHex = parseInt(color.substr(3,2),16);
        const bHex = parseInt(color.substr(5,2),16);
        const r = parseInt(rHex,10) / 255;
        const g = parseInt(gHex,10) / 255;
        const b = parseInt(bHex,10) / 255;
        console.log(rHex,gHex,bHex);
        let result = net2.run([r, g, b]);

        // Display the probability of "dark" and "light"
        document.getElementById("result").innerHTML = "Êöó„ÅÑÁ¢∫Áéá:" + Math.round(result["dark"]*100) + "% / Êòé„Çã„ÅÑÁ¢∫Áéá" + Math.round(result["light"]*100) + "%";
            
        if(result["dark"] > result["light"]){
            document.getElementById("judge_result").innerHTML = "Êöó„ÅÑüåë";
        }else{
            document.getElementById("judge_result").innerHTML = "Êòé„Çã„ÅÑüåû";
        }
        }

        // tokenizer
        let segmenter = new TinySegmenter();                 // „Ç§„É≥„Çπ„Çø„É≥„ÇπÁîüÊàê
        function segment(){
          let textarea = document.getElementById("textarea_tokenize").value;
          const tablearea = document.getElementById("tokens");
          var segs = segmenter.segment(textarea);  // ÂçòË™û„ÅÆÈÖçÂàó„ÅåËøî„Çã
          let segUnique = new Set([...segs]);
          let segArray = [];
          segUnique.forEach((segU) => {
            let count = 0;
            segs.forEach((seg)=>{
              if(segU == seg){
                count++;
              }
            });
            segArray.push([count,segU]);
          });
          const avg = segs.length / segArray.length;
          let segEvalSqTtl = 0;
          for(let i = 0; i < segArray.length; i++){
            let segEval = segArray[i][0] - avg; // Âπ≥Âùá„Å®„ÅÆÂ∑Æ
            let segEvalSq = segEval**2; // Âπ≥ÂùáÂÄ§„ÅÆ2‰πó
            segEvalSqTtl += segEvalSq;
          }
          const standard = Math.sqrt(segEvalSqTtl / segs.length); // 2‰πó„ÅÆÂπ≥Âùá„ÅÆÂπ≥ÊñπÊ†πÔºùÊ®ôÊ∫ñÂÅèÂ∑Æ
          for(let i = 0; i < segArray.length; i++){
            let segEval = segArray[i][0] - avg; // Âπ≥Âùá„Å®„ÅÆÂ∑Æ
            let segStd = segEval / standard; // ÂÅèÂ∑ÆÂÄ§
            segStd = segStd * 10 + 50 // Â≠¶Ê†°„Åß„Åä„Å™„Åò„Åø„ÅÆ„Éê„Ç§„Ç¢„Çπ„Åï„Çå„ÅüÂÅèÂ∑ÆÂÄ§
            segArray[i].push(segStd);
          }
          segArray.sort((a,b) => {
            let pa = parseInt(a,10);
            let pb = parseInt(b,10);
            if(pa > pb){return -1;}
            else if(pa < pb){return 1;}
            else{return 0;}});
          segArray.unshift(["Â∫¶Êï∞","„Éà„Éº„ÇØ„É≥","ÂÅèÂ∑ÆÂÄ§"]);

          let data = [{
            x: segArray[1],
            y: segArray[0],
            type: 'bar'
          }];
          let options = {
            title: '„Çµ„É≥„Éó„É´„ÉÅ„É£„Éº„Éà'
          };

          tablearea.innerHTML = createTableTag(segArray,"table_token",{header:true,class:"table table-striped",headerSortable:true},0,1,2);
          Plotly.plot('stage', data, options);

        }

        /** createTableTag table„Çø„Ç∞„ÇíÁîüÊàê„Åó„Åæ„Åô„ÄÇ
         * @param {string[[]]} dataset „Éá„Éº„Çø„Çª„ÉÉ„Éà„Åß„Åô„ÄÇ
         * @param {string} tableId „ÉÜ„Éº„Éñ„É´ID„Åß„Åô„ÄÇ
         * @param {JSON} options „Éá„Éº„Çø„Çª„ÉÉ„Éà„Ç™„Éó„Ç∑„Éß„É≥„Åß„Åô„ÄÇ
         * @param {string} Ë°®Á§∫„Åô„ÇãÂàó„Åß„Åô„ÄÇ0„ÅßÂßã„Åæ„Çä„Åæ„Åô„ÄÇ
         * @return {string} HTML„Çø„Ç∞„Åß„Åô„ÄÇ
         */
        function createTableTag(dataset,tableId,options,...args){
            let htmlOutput = "<table ";
            if(tableId){
                htmlOutput += "id='" +tableId+ "' ";
            }else{
                console.warn("„Åì„ÅÆÈñ¢Êï∞„ÅÆÂÆüË°å„Å´„ÅØtableId„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ");
            }
            if(options.class){
                htmlOutput += "class='" +options.class+ "' ";
            }
            if(options.name){
                htmlOutput += "name='" +options.name+"' ";
            }
            if(options.style){
                htmlOutput += "style='" +options.style+"' ";
            }
            htmlOutput += ">";

            for(let i = 0; i < dataset.length; i++){
                let actualCol = 0;
                htmlOutput += "<tr id='"+tableId+"_"+i+"'>";
                for(const colNo of args){
                    if(options.header && i == 0){
                        if(options.headerSortable){
                            htmlOutput += "<th onclick='sortTable(`"+tableId+"`,"+ actualCol +")'>";
                        }else{
                            htmlOutput += "<th>";
                        }
                        htmlOutput += dataset[i][colNo] + "<span id='"+tableId+"_arrow"+actualCol+"'></span></th>";
                    }else{
                        htmlOutput += "<td id='"+tableId+"_"+i+"-"+actualCol+"'>" + dataset[i][colNo] + "</td>";
                    }
                    actualCol++;
                }
                htmlOutput += "</tr>";
            }
            htmlOutput += "</table>";
            return htmlOutput;
        }

        //----TABLE SORTER----//
            
        function sortTable(tableId,n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById(tableId);
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            document.getElementById(tableId+"_arrow"+n).innerText = "‚ñº";
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            document.getElementById(tableId+"_arrow"+n).innerText = "‚ñ≤";
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /* If a switch has been marked, make the switch
                    and mark that a switch has been done: */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    // Each time a switch is done, increase this count by 1:
                    switchcount ++;
                } else {
                    /* If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again. */
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    
    </script>
